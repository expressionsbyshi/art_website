<style>
  .slideshow-container {
    position: relative;
    max-width: 100%;
    height: 300px;
    margin: auto;
    overflow: hidden;
    border-radius: 10px;
  }

  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    animation: fade 12s infinite;
  }

  .slide:nth-child(1) {
    animation-delay: 0s;
  }
  .slide:nth-child(2) {
    animation-delay: 4s;
  }
  .slide:nth-child(3) {
    animation-delay: 8s;
  }

  @keyframes fade {
    0% { opacity: 0; }
    8% { opacity: 1; }
    30% { opacity: 1; }
    38% { opacity: 0; }
    100% { opacity: 0; }
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

<div class="slideshow-container">
  <div class="slide">
    <img src="images/1.jpg" alt="Art 1">
  </div>
  <div class="slide">
    <img src="images/2.jpg" alt="Art 2">
  </div>
  <div class="slide">
    <img src="images/3.jpg" alt="Art 3">
  </div>
</div>
